<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
      font-size: 12px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .btn-primary {
      background: #4CAF50;
      border-color: #45a049;
    }
    .btn-primary:hover {
      background: #45a049;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .stat {
      text-align: center;
      flex: 1;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      display: block;
    }
    .stat-label {
      font-size: 10px;
      opacity: 0.7;
    }
    .url-input {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
    }
    .url-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ DownThemAll Research</h1>
    <p>Comprehensive Research Data Collection</p>
  </div>

  <div class="section">
    <h3>üìä Quick Stats</h3>
    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="found-links">0</span>
        <span class="stat-label">Links Found</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="downloads">0</span>
        <span class="stat-label">Downloads</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="processed">0</span>
        <span class="stat-label">Processed</span>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>üîç Research Actions</h3>
    <button class="btn btn-primary" id="scan-page">Scan Current Page</button>
    <button class="btn" id="batch-download">Batch Download</button>
    <button class="btn" id="academic-search">Academic Search</button>
  </div>

  <div class="section">
    <h3>üéØ Quick Download</h3>
    <input type="text" class="url-input" id="manual-url" placeholder="Enter URL or DOI for direct download...">
    <button class="btn btn-primary" id="quick-download" style="margin-top: 8px;">Download</button>
  </div>

  <div class="section">
    <h3>‚öôÔ∏è Settings</h3>
    <button class="btn" id="open-options">Options</button>
    <button class="btn" id="view-queue">Download Queue</button>
    <button class="btn" id="export-data">Export Data</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
